<head>
<title>Water Game Preview</title>

<script type="text/javascript" src="swfobject.js"></script>
<script type="text/javascript" src="jquery.min.js"></script>

<script language="JavaScript">

	function exit()
	{
		window.close();
	}

	function gamecue(cuename, appid)
	{
		var targetName = (appid == "flashlcd") ? "#flashtable" : "#flashlcd";

		if ($(targetName)[0])  
		{  
			$(targetName)[0].onGameCue(cuename);  
		}  
		else  
		{  
			$(targetName).onGameCue(cuename);  
		}
	}

    $(document).ready(function()
	{
		$('input').click(function()
		{
			var player = this.id.toString();
			playerId = player.substring(player.length - 1);

			if ($("#flashtable")[0])  
			{  
				$("#flashtable")[0].onPlayerSelect(playerId);  
			}  
			else  
			{  
				$("#flashtable").onPlayerSelect(playerId);  
			}
		});
    });

</script>

<h1>Water Game Preview</h1>

<div id='flashlcd_div'></div>
<script type='text/javascript'>
	var flashvars = false;
	var params = {
		allowscriptaccess: "always",
        allownetworking: "all" 
	};		
    var attributes = {
		id: "flashlcd"
	};  
	swfobject.embedSWF("WaterGameLCD.swf", "flashlcd_div", "960", "540", "9.0.0", false, flashvars, params, attributes);
</script> 
<noscript>
	<object width='960' height='540'>

<br /><br />

<script type='text/javascript'>

	};		
    var attributes = {

	swfobject.embedSWF("WaterGameTable.swf", "flashtable_div", "700", "525", "9.0.0", false, flashvars, params, attributes);
